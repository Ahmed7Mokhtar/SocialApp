<nav class="navbar navbar-expand-md fixed-top bg-primary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Social App</a>

            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- <div class="collapse navbar-collapse" id="navbarCollapse"> -->
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <ng-container *ngIf="accountService.currentUser$ | async">
                    <li class="nav-item">
                        <button class="nav-link" routerLink="/members" routerLinkActive="active">Matches</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</button>
                    </li>
                </ng-container>
            </ul>

            <div *ngIf="(accountService.currentUser$ | async) as user" ngbDropdown>
                <button class="text-light btn btn-primary" ngbDropdownToggle>Welcome {{user.username | titlecase}}</button>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem>Edit Profile</button>
                    <button (click)="logout()" ngbDropdownItem>Logout</button>
                </div>
            </div>

            <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control me-2" 
                    type="text" 
                    placeholder="Username"
                >
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control me-2" 
                    type="password" 
                    placeholder="Password"
                >
                <button class="btn btn-primary" type="submit" [disabled]="isLoading">Login</button>
            </form>
        <!-- </div> -->
    </div>
</nav>
